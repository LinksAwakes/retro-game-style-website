<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my game!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="body-wrapper">
        <header>
            <h1>Welcome to my game!</h1>
        </header>
        <div class="border-top">
            <div class="color-stripe red"></div>
            <div class="color-stripe orange"></div>
            <div class="color-stripe yellow"></div>
            <div class="color-stripe green"></div>
            <div class="color-stripe blue"></div>
        </div>
        <div id="time">
            <!-- 时间将在这里显示 -->
        </div>
        <div id="date">
            <!-- 日期将在这里显示 -->
        </div>
        <div id="user-actions-log">
            <!-- 用户操作记录将显示在这里 -->
        </div>        
        <div class="color-buttons">
            <button class="color-button" style="background-color: #8d2020;" data-color="#8d2020"></button>
            <button class="color-button" style="background-color: #838383;" data-color="#838383"></button>
            <button class="color-button" style="background-color: #3f536e;" data-color="#3f536e"></button>
            <button class="color-button" style="background-color: #576e54;" data-color="#576e54"></button>
            <button class="color-button" style="background-color: #695176;" data-color="#695176"></button>
        </div>
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="MEEEEEEEEEEEEEEEE.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="kuang_heibai.png" alt="Overlay" class="video-overlay">
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
