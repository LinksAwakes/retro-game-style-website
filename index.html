<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my game!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="body-wrapper">
        <div id="popup" class="popup">
            <img src="window.png" alt="Window Image" class="popup-image">
            <div class="popup-buttons">
                <img src="OK.png" alt="OK Button" id="okButton" class="button">
                <img src="great.png" alt="Great Button" id="greatButton" class="button">
            </div>
        </div>
        <header>
            <h1>Welcome to my game !</h1>
        </header>
        <div class="border-top">
            <div class="color-stripe red"></div>
            <div class="color-stripe orange"></div>
            <div class="color-stripe yellow"></div>
            <div class="color-stripe green"></div>
            <div class="color-stripe blue"></div>
        </div>
        <div id="time">
            <!-- 时间将在这里显示 -->
        </div>
        <div id="date">
            <!-- 日期将在这里显示 -->
        </div>
        <div id="user-actions-log">
            <!-- 用户操作记录将显示在这里 -->
        </div>        
        <div class="color-buttons">
            <button class="color-button" style="background-color: #8d2020;" data-color="#8d2020"></button>
            <button class="color-button" style="background-color: #576e54;" data-color="#576e54"></button>
            <button class="color-button" style="background-color: #3f536e;" data-color="#3f536e"></button>
            <button class="color-button" style="background-color: #695176;" data-color="#695176"></button>
            <button class="color-button" style="background-color: #838383;" data-color="#838383"></button>
        </div>
        <div class="custom-buttons">
            <button id="helpButton"><img src="help.png" alt="帮助"></button>
            <button id="closeButton"><img src="close.png" alt="关闭"></button>
            <img id="boomGif" src="explode-boom.gif" alt="爆炸">
        </div>
        <div id="helpText"></div> <!-- 帮助文本显示区域 -->
        <div class="video-container">
            <img src="kuang_heibai.png" alt="Overlay" class="video-overlay">
            <video id="myVideo" autoplay loop muted playsinline>
                <source src="MEEEEEEEEEEEEEEEE.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- 视频控制按钮 -->
            <!-- 添加播放/暂停、倒退和前进按钮 -->
            <div class="video-controls">
                <button id="rewind"><img src="back.png" alt="倒退"></button>
                <button id="playPause"><img src="start.png" alt="播放/暂停"></button>
                <button id="forward"><img src="go.png" alt="前进"></button>
            </div>
        </div>
        <script src="path/to/your/script.js"></script>
    </div>
    <audio id="typeSound" src="explore sound.wav" preload="auto"></audio>
    <audio id="dingSound" src="ding.wav" preload="auto"></audio>
    <script src="javascript.js"></script>
</body>
</html>
