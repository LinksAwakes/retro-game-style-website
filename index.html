<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my game!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const header = document.querySelector('header h1');
        const colors = ['red', 'green', 'blue', 'yellow', 'purple']; // Five colors
        let colorIndex = 0;

        function changeColor() {
          header.style.color = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
        }

        setInterval(changeColor, 1000); // Change color every 1000 milliseconds (1 second)

        // Initialize date and time
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update time every 1000 milliseconds (1 second)
      });
      
      document.addEventListener('DOMContentLoaded', (event) => {
    // ... 现有的 JavaScript 代码 ...

    var wrapperColors = ['#8d2020', '#838383', '#3f536e', '#576e54', '#695176']; // 背景颜色数组
    var wrapperColorIndex = 0; // 当前颜色索引

    document.querySelector('.body-wrapper').addEventListener('click', function() {
        // 更改背景颜色
        this.style.backgroundColor = wrapperColors[wrapperColorIndex];
        
        // 更新颜色索引
        wrapperColorIndex = (wrapperColorIndex + 1) % wrapperColors.length;
    });
});


    function updateDateTime() {
        var now = new Date();
        var time = now.toLocaleTimeString(); // 获取时间字符串
        var date = now.toLocaleDateString(); // 获取日期字符串
        document.getElementById("time").textContent = time;
        document.getElementById("date").textContent = date;
}
    </script>
</head>
<body>
    <div class="body-wrapper">
        <header>
            <h1>> Welcome to my game !</h1>
        </header>
        <div class="border-top">
            <div class="color-stripe red"></div>
            <div class="color-stripe orange"></div>
            <div class="color-stripe yellow"></div>
            <div class="color-stripe green"></div>
            <div class="color-stripe blue"></div>
        </div>
        <div id="time">
            <!-- 时间将在这里显示 -->
        </div>
        <div id="date">
            <!-- 日期将在这里显示 -->
        </div>
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="MEEEEEEEEEEEEEEEE.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="kuang_heibai.png" alt="Overlay" class="video-overlay">
        </div>
    </div>
</body>
</html>
